<!DOCTYPE html>
{% extends "page.html" %}
{% block title %}ACM at FSU{% endblock %}

{% block content_inner %}

	{% for post in latest %}
		<div class="post" id="{{post.title}}" data-section-name="{{post.title|lower}}">
			<h1 class="post-title">{{post.title}}</h1>
			<p class="post-meta"><a href="/{{post.path}}">Posted on {{post.date}} by {{post.author}}</a></p>
			<p>{{post}}</p>
		</div>
		<hr />
	{% endfor %}

{% endblock %}
